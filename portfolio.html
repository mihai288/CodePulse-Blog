<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Blog</title>
     <!-- Structured Data for Logo -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ProgRadar",
        "url": "https://www.progradar.dev/",
        "logo": "https://progradar.dev/images/logo.png"
    }
    </script>
    <meta name="description" content="All my python/html/css/js projects included in this portfolio.">
    <link rel="icon" type="images/logo.png" href="images/logo.png">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }
      html {
            scroll-behavior: smooth; /* Derulare linÄƒ */
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        transition: transform 0.5s;
      }
      #videos{
        border: solid;
        border-color: #e00000;
        border-width: 5px;
      }
      .logo:hover {
        transform: rotate(360deg);
      }

      .search-bar {
        flex-grow: 1;
        margin: 0 10px;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        max-width: 400px;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border 0.3s;
      }

      .search-bar input:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .blog-name {
        font-size: 15px;
        font-weight: bold;
        color: #777;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        background-color: #fff;
        position: fixed;
        top: 60px;
        left: 0;
        width: 100px;
        height: 100%;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
      }

      nav a:hover {
        background-color: #007BFF;
        color: #fff;
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 24px;
        background: none;
        border: none;
      }

      .content-wrapper {
        padding: 20px;
        display: flex;
      }

      .tags-container {
        position: relative;
        top: 0;
        left: 0;
        flex-direction: column;
        gap: 10px;
        text-align: center;
        margin-right: 20px;
      }

      .tags-container p {
        font-weight: bold;
      }

      .tags-container .tag,
      .tags-container .contact {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .tags-container .tag {
        margin-bottom: 10px;
      }

      .search-bar .contact {
        text-decoration: none;
        color: #333;
        padding: 10px;
        margin-left: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        transition: background-color 0.3s, color 0.3s;
      }
      .search-bar .contact:hover {
        background-color: #007BFF;
        color: #fff;
      }
      .tags-container .tag:hover {
        background-color: #007BFF;
        color: #fff;
      }

      .main-content {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .post {
        display: flex;
        flex-direction: column;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 92.9%;
      }

      #post3 {
        border: solid;
        border-color: #0082ff;
        border-width: 5px;
      }

      .post:hover {
        transform: translateY(-5px);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .post img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .post h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .post p {
        color: #555;
      }

      .videos-bar {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-left: 20px;
        height: fit-content;
      }

      .videos-bar h3 {
        margin-bottom: 15px;
      }

      .videos-bar a {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
      }

      .videos-bar img {
        width: 100px;
        height: 70px;
        border-radius: 10px;
        margin-right: 10px;
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: #333;
        color: #fff;
        margin-top: 20px;
      }

      .thumbnail {
        border: solid;
        border-color: #cbcbcb;
      }

      .show-tags-container {
        display: none;
      }
      .search-bar #videos-scroll {
        display: none;
      }
      @media (max-width: 768px) {
        .content-wrapper {
          flex-direction: column;
        }
        .search-bar a{
        font-size: 12px;
      }
        .show-tags-container {
          display: flex;
          justify-content: center;
        }
        .show-tags-container button {
          background-color: white;
          transition: all 0.3s ease;
        }
        .show-tags-container button:hover {
          background-color: #007BFF;
          color: white;
        }

        .tags-container {
          margin-bottom: 20px;
          margin-left: 15px;
        }

        .videos-bar {
          margin-left: 0;
        }

        .search-bar .contact {
          margin-top: 5px;
        }

        .tags-container {
          display: none;
        }

        .tags-container .tag {
          margin-bottom: 0px;
        }
        .search-bar #videos-scroll {
          display: inline;
          border-color: #e00000;
          border-width: 2px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menu-toggle">&#9776;</button>
      <a class="logo-press" href="index.html">
        <img class="logo" src="images/logo.png" alt="ProgRadar Logo">
      </a>
      <div class="search-bar">
        <a id="portfolio" class="contact" href="index.html">Home</a>
        <a id="about" class="contact" href="post1.html">About</a>
        <a id="contact" class="contact" href="contact.html">Contact</a>
      </div>
    </header>
    <div class="show-tags-container">
      <button id="hide-tags" style="padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer;">Show Tags</button>
    </div>
    <div class="content-wrapper">
      <div class="main-content">

        <div id="post3" class="post">
          <a href="https://discord.gg/43KeYjDdE9">
            <h2>Coming soon...</h2>
            <p>..</p>
            <br>
            <p>17 Dec 2024</p>
          </a>
        </div>
      </div>

    </div>
    <footer>
      <p>ProgRadar 2025. All rights reserved.</p>
    </footer>
    <script>
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');
      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
      // Search functionality
      const searchInput = document.getElementById("search-input");
      const posts = document.querySelectorAll(".post");
      searchInput.addEventListener("input", function(event) {
        const query = event.target.value.toLowerCase();
        posts.forEach(post => {
          const title = post.querySelector("h2").textContent.toLowerCase();
          post.style.display = title.includes(query) ? "block" : "none";
        });
      });
      // Tag click functionality
      const tags = document.querySelectorAll(".tag");
      tags.forEach(tag => {
        tag.addEventListener("click", function(event) {
          event.preventDefault();
          const tagText = tag.dataset.tag.toLowerCase(); // Get tag text
          searchInput.value = tagText; // Set the search input value
          const eventInput = new Event('input'); // Trigger input event
          searchInput.dispatchEvent(eventInput); // Dispatch input event
        });
      });
      // Hide tags functionality
      const hideTagsButton = document.getElementById("hide-tags");
      const tagsContainer = document.querySelector(".tags-container");
      hideTagsButton.addEventListener("click", function() {
        tagsContainer.style.display = "flex";
      });
    </script>
    </script>

  </body>
</html>
