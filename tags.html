<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgRadar - Dev Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .blog-name {
            font-size: 24px;
            font-weight: bold;
            color: #777;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 60px;
            bottom: 0;
            transition: all 0.3s ease;
        }
        nav:hover{
            width: 160px;
        }
        .content-wrapper{
            transition: margin-left 0.3s ease;
            margin-left: 130px;
        }
        nav:hover + .content-wrapper{
            margin-left: 210px;

        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px; /* Spatiu între secțiuni */
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
        .content-wrapper h{
            font-size: 45px;
            font-weight: bold;
            color: #252525;

        }
        .content-wrapper p{
            font-size: 25px;
            font-weight: bold;
            color: #575757;

        }
        .content-wrapper a{
            font-size: 22x;
            font-weight: bold;
            color: #575757;
          text-decoration: none;

        }
        .content-wrapper a:hover{
            font-size: 22x;
            font-weight: bold;
            color: #575757;
            text-decoration: underline;
            cursor: pointer;

        }
        .post_thumbnail{
            width: 50%;
            height: 50%;
            border-radius: 10px;
            margin-bottom: 15px;

        }
        content-wrapper p1{

            color: #575757;]

    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/images/logo.jpg" alt="ProgRadar Logo">
        <div class="blog-name">ProgRadar 2025</div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">Tags</a>
        <a href="#">About</a>
    </nav>

    <div class="content-wrapper">
      <a href="post1.html">First post</a>
      <a>Python</a>
      <a>C++</a>
      <a>News</a>
      <a>AI</a>
    </div>


    <footer>
        <p>ProgRadar 2025. All rights reserved.</p>
    </footer>

</body>

</html>
