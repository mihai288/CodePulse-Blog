<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse - Dev Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .blog-name {
            font-size: 24px;
            font-weight: bold;
            color: #777;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 60px;
            bottom: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .content-wrapper {
            margin-left: 220px;
            padding: 20px;
        }

        .post {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .post p {
            color: #555;
        }

        .videos-bar {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .videos-bar h3 {
            margin-bottom: 15px;
        }

        .videos-bar a {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }

        .videos-bar img {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../static/images/logo.jpg" alt="CodePulse Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="blog-name">CodePulse 2025</div>
    </header>

    <nav>
        <a href="dashboard.html">Home</a>
        <a href="#">Tags</a>
        <a href="#">About</a>
    </nav>




    <footer>
        <p>CodePulse 2025. All rights reserved.</p>
    </footer>
</body>
</html>
